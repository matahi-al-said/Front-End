<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDANÇA</title>
    <style>
       h1{
            color: rgb(131, 228, 131);
        }
        p{
            color: green;
        }
        a{
            color: rgb(4, 201, 4);
        }
        h2, label{
            font-weight: bold;
            color: rgb(161, 251, 161);
        }
        textarea{
            color: gray;
        }
    </style>
</head>
<body style="background-color: black;">
    <nav>
        <a href="index.html">HOME</a>
    </nav>
    <header>
        <h1>FORMS PARA ENVIAR SEUS DADOS PESSOAIS</h1>
    </header>

    <main>
        <form action="">

            <label for="nome">Nome</label>
            <br>
            <input type="text" id="nome" name="nome">
<br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email">
<br>
            <label for="tel">Telefone</label>
            <br>
            <input type="number" id="tel" name="tel">
<br>
            <label for="locale">Localização</label>
            <br>
            <input type="text" id="locale">
<br>
            <label for="description">Fale um pouco de você</label>
            <br>
            <textarea name="description" id="description">Digite aqui</textarea>


<br>
            <button>Submeter</button>


        </form>
    </main>
</body>
</html>
